<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>'Spotify - Web Player: Music for everyone'</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img
              style="width: 110px; padding-bottom: 4px"
              src="./svgs/logo.svg"
              class="invert"
              alt="logo"
            />
            <img class="invert close" src="./svgs/close.svg" alt="" />
          </div>
          <ul>
            <li class="m-1 ma">
              <img src="./svgs/home.svg" class="invert" alt="home" />Home
            </li>
            <li class="m-1">
              <img src="./svgs/search.svg" class="invert" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img src="svgs/playlist.svg" class="invert" alt="" />
            <h2>Your Library</h2>
          </div>
          <!-- Songs List -->
          <div class="songList">
            <ul>
              <!-- list of songs here -->
            </ul>
          </div>
          <!-- ////////// footer //////////// -->
          <div class="footer">
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/"
                target="_blank"
                id=""
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/safetyandprivacy/"
                target="_blank"
                id=""
                ><span> Privacy Center</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                target="_blank"
                id=""
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                target="_blank"
                id=""
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                target="_blank"
                id=""
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/accessibility/"
                target="_blank"
                id=""
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded m-1">
        <!-- header -->
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer flex items-center" style="gap: 20px">
              <img
                style="width: 37px"
                class="hamburger invert"
                src="./svgs/hamburger.svg"
                alt=""
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 48 48"
              >
                <path
                  fill="none"
                  stroke="#ffff"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="4"
                  d="M31 36L19 24L31 12"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 48 48"
              >
                <path
                  fill="none"
                  stroke="#ffff"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="4"
                  d="M19 12L31 24L19 36"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="signinbtn">Log in</button>
          </div>
        </div>

        <!-- playlists -->
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <!-- Cards here -->
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle">
                <!-- seekbar's circle -->
              </div>
            </div>
            <div class="abovebar">
              <!-- SongInfo -->
              <div class="songInfo"></div>
              <!-- songButtons -->
              <div class="songbuttons">
                <img
                  width="35"
                  id="previous"
                  src="./svgs/prevSong.svg"
                  alt=""
                />
                <img width="35" id="play" src="./svgs/play.svg" alt="" />
                <img width="35" id="next" src="./svgs/nextSong.svg" alt="" />
              </div>
              <!-- SongTime -->
              <div class="volumewitsong">
                <div class="songTime"></div>
                <div class="volume">
                  <img src="./svgs/volume.svg" alt="volume" />
                  <div class="range">
                    <input type="range" name="volume" value="100" />
                  </div>
                </div>
                <!-- ////// -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- linking Javascript -->
    <script src="./script/script.js"></script>
  </body>
</html>
